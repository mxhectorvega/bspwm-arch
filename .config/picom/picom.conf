#_________________BORDES REDONDOS___________________

#corner-radius = 13;
#rounded-corners-exclude = [
#    "class_g = 'Bar'"
#];

#________ORILLAS DE LOS BORDES REDONDOS_______________

#round-borders = 3;
#round-borders-rule = [
#	"3:class_g = 'Dunst'",
#	"3:class_g = 'Bar'"
#];

#_____________________SOMBRAS________________________

#shadow = true;
#shadow-radius = 8;
#shadow-offset-x = -1;
#shadow-offset-y = -1;
#shadow-opacity = 0.9;
#shadow-exclude = [
#	"class_g = 'Bar'",
#	"class_g = 'Polybar'"
#];

#________________COLOR DF SOMBRA_____________________

#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;

#____________________OPACIDAD_________________________


inactive-opacity = 0.85;
active-opacity = 0.95;
#menu-opacity = 0.95;
opacity-rule = [
	"99:class_g = 'Navigator'",
	"99:class_g = 'Google-chrome'",
	"99:class_g = 'Navigator'",
