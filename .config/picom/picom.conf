	"99:class_g = 'Chrome'",
	"99:class_g = 'Surf'",
	"99:class_g = 'tabbed'",
	"99:class_g = 'dmenu'",
	"99:class_g = 'TelegramDesktop'",
	"99:class_g = 'Gimp'",
	"99:class_g = 'Gimp-2.10'",
	"99:class_g = 'obs'",
	"99:class_g = 'kdenlive'",
